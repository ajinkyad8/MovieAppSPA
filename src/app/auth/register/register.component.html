<div div class="mt -2" style="width:500px; margin:0 auto;">
      <form #registerForm="ngForm" (ngSubmit)="register()" style="border: top 0;;">
        <h2 class="text-center text-primary">Register</h2>
        <hr />
        <div class="form-group">
          <input required class="form-control" type="text" placeholder="User Name" name="userName"
            [(ngModel)]="user.userName" #userName="ngModel" id="userName" />
          <div *ngIf="userName?.invalid && (userName?.dirty || userName?.touched)" class="alert alert-danger">
            <div *ngIf="userName?.errors.required">
              Name is required.
            </div>
          </div>
        </div>
        <div class="form-group">
          <input type="text" required class="form-control" bsDatepicker [(ngModel)]="user.dateOfBirth"
            [bsConfig]="{ containerClass: 'theme-dark-blue' }" placeholder="Date of Birth" name="dateOfBirth"
            #dateOfBirth="ngModel" />
          <div *ngIf="dateOfBirth?.invalid && (dateOfBirth?.dirty || dateOfBirth?.touched)" class="alert alert-danger">
            <div *ngIf="dateOfBirth?.errors.required">
              Date of birth is required.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" style="margin-right:10px">Gender:</label>
          <label class="radio-inline">
            <input type="radio" class="mr-3" value="Male" checked [(ngModel)]="user.gender" name="gender" />Male
          </label>
          <label class="radio-inline ml-3">
            <input type="radio" class="mr-3" value="Female" [(ngModel)]="user.gender" name="gender" />Female
          </label>
          <label class="radio-inline ml-3">
            <input type="radio" class="mr-3" value="Non-Binary" [(ngModel)]="user.gender" name="gender" />Non-Binary
          </label>
        </div>
        <div class="form-group">
          <input required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
            class="form-control" type="password" placeholder="Password" name="password" [(ngModel)]="user.password"
            #password="ngModel" />
          <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="alert alert-danger">
            <div *ngIf="password?.errors.required">
              Password is required.
            </div>
            <div *ngIf="password?.errors.pattern">
              Password must be at least 8 characters long and must contain atleast 1 lowercase alphabet, 1 uppercase
              alphabet,1 number and 1 special symbol.
            </div>
          </div>
          <input required class="form-control mt-3" type="password" placeholder="Confirm Password"
            name="confirmPassword" [(ngModel)]="user.confirmPassword" #confirmPassword="ngModel" />
          <div *ngIf="(confirmPassword?.dirty || password?.touched) && confirmPassword.value !== password.value"
            class="alert alert-danger">
            Both passwords should match
          </div>
          <button class="btn btn-success mt-3" type="submit" [disabled]="!registerForm.valid">
            Register
          </button>
        </div>
      </form>
    </div>
