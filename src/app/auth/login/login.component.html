<div class="mt -2" style="width:500px; margin:0 auto;">
        <form #loginForm = "ngForm" (ngSubmit)="login()" style="border: transparent;">
            <h2 class="text-center text-primary">Login</h2>
            <hr>
            <div class="form-group">
            <input required class="form-control mb-3" type="text" placeholder="User Name" name="userName" [(ngModel)]="user.userName" #userName="ngModel">
            <div
            *ngIf="userName?.invalid && (userName?.dirty || userName?.touched)"
            class="alert alert-danger"
          >
            <div *ngIf="userName?.errors.required">
              Username is required.
            </div>
          </div>
            <input required class="form-control" type="password" placeholder="Password" name="password" [(ngModel)]="user.password" #password="ngModel">
            <div
            *ngIf="password?.invalid && (password?.dirty || password?.touched)"
            class="alert alert-danger"
          >
            <div *ngIf="password?.errors.required">
              Password is required.
            </div>
          </div>
            <button class="btn btn-success mt-3" type="submit" [disabled]="!loginForm.valid" >Login</button>
            </div>
          </form>  
  <h6>Do not have an account?</h6>
  <button class="btn btn-primary" (click)="register()">Register</button>
</div>
