<div class="row">
  <div class="col-sm-4 " style="border: lightgray 1px solid;" *ngFor="let artistPhoto of artistPhotos; let i = index">
    <img src="{{artistPhoto.photo.url}}" class="img-fluid">
    <h5>{{artistPhoto.artistName}}
      <span class="pull-right">Added By: {{artistPhoto.photo.userName}}</span></h5>
    <div class="btn-group">
        <button class="btn btn-primary" (click)="reviewPhoto(artistPhoto,true,i)">Accept</button>
        <button class="btn btn-danger" (click)="reviewPhoto(artistPhoto,false,i)">Reject</button>
      </div>
  </div>
</div>
<div class="d-flex justify-content-center mt-2" *ngIf="artistPhotos?.length===0">
  <h1 >Nothing to review at the moment.</h1>
</div>
