<div class="container">
    <table class="table" *ngIf="artists?.length > 0">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Known As</th>
        <th>Date of Birth</th>
        <th>Gender</th>
        <th>Added by</th>
        <th></th>
      </tr>
      <tr *ngFor="let artist of artists, let i = index">
        <td>{{artist.firstName}}</td>
        <td>{{artist.lastName}}</td>
        <td>{{artist.knownAs}}</td>
        <td>{{artist.dateOfBirth | date:"dd,MMM,yyyy"}}</td>
        <td>{{artist.gender}}</td>
        <td>{{artist.userName}}</td>
        <td>
          <div class="btn-group">
          <button class="btn btn-primary" (click)= "review(artist, true)">Accept</button>
          <button class="btn btn-danger" (click)= "review(artist, false)">Reject</button>
        </div></td>
      </tr>
    </table>
  </div>
  <div class="d-flex justify-content-center mt-2" *ngIf="artists?.length===0">
    <h1 >Nothing to review at the moment.</h1>
  </div>
