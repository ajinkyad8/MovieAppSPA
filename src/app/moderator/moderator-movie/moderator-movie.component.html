<div class="container" *ngIf="movies?.length > 0">
  <table class="table">
    <tr>
      <th>Title</th>
      <th>Plot Summary</th>
      <th>Language</th>
      <th>Genre</th>
      <th>Release Date</th>
      <th>Runtime</th>
      <th>Country</th>
      <th>Added by User</th>
      <th></th>
    </tr>
    <tr *ngFor="let movie of movies;">
      <td>{{movie.name}}</td>
      <td>{{movie.plotSummary}}</td>
      <td>{{movie.language}}</td>
      <td>{{movie.genre}}</td>
      <td>{{movie.releaseDate | date:"dd,MMM,yyyy"}}</td>
      <td>{{movie.runtime}}</td>
      <td>{{movie.country}}</td>
      <td>{{movie.userName}}</td>
      <td><div class="btn-group">
        <button class="btn btn-primary" (click)="review(movie,true)">Accept</button>
        <button class="btn btn-danger" (click)="review(movie,false)">Reject</button>
      </div></td>
    </tr>
  </table>
</div>
<div class="d-flex justify-content-center mt-2" *ngIf="movies?.length===0">
  <h1 >Nothing to review at the moment.</h1>
</div>
