<div class="modal-header">
        <h4 class="modal-title pull-left">{{movieRole.artist.firstName}} {{movieRole.artist.lastName}}</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="container"><img src="{{movieRole.artist.photoUrl || '../../../assets/artist.png'}}" style="width: 300px; height: 300px;" alt="">
        <div class="form-group">
            <input type="text" class="form-control mt-2" [(ngModel)]="movieRole.roleDescription" style="width: 300px;"
            placeholder="Enter Role Details">
           
          </div></div>
      <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="saveChanges()">Save</button>
        <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
      </div>
